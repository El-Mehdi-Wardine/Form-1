<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="part-1">
            <i class="fa-solid fa-user"></i>
            <h3>Let's get you set up</h3>
            <p>itshould only take a couple of minutes to pair with your watch</p>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="part-2">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" placeholder="El Mehdi Wardine" id="name"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male">
                            <i class="fa-solid fa-mars"></i>
                            Male
                        </label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">
                            <i class="fa-solid fa-venus"></i>
                            Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="birth">Date Of Birth</label></td>
                    <td><input type="date" id="birth"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" placeholder="elmehdiwardine@gmail.com" id="email"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile</label></td>
                    <td><input type="tel" placeholder="+212 618 902 197" id="mobile"></td>
                </tr>
                <tr>
                    <td><label for="id">Customer ID</label></td>
                    <td><input type="text" placeholder="56984-2839" id="id"></td>
                </tr>
                <tr>
                    <td><label for="membership">Membership</label></td>
                    <td>
                        <input type="radio" name="membership" id="classic">
                        <label for="classic">
                            <i class="fa-solid fa-star"></i>
                            Classic
                        </label>
                        <input type="radio" name="membership" id="silver">
                        <label for="silver">
                            <i class="fa-solid fa-star"></i>
                            Silver
                        </label>
                        <input type="radio" name="membership" id="gold">
                        <label for="gold">
                            <i class="fa-solid fa-star"></i>
                            Gold
                        </label>
                    </td>
                </tr>
            </table>
            <div class="btns">
                <button>Cancel</button>
                <button>Save</button>
            </div>
        </div>
    </div>
</body>
</html>
